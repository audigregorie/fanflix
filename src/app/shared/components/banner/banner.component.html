<ng-container *ngIf="media">
  <div class="mt-8 px-4 sm:px-6 md:px-8 lg:px-12 xl:px-20">
    <h1 class="text-2xl font-bold sm:text-3xl md:text-4xl">{{ title }}</h1>
    <div class="mt-4 grid grid-cols-2 gap-4 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-4 xl:grid-cols-5">
      <ng-container *ngFor="let mediaItem of media">
        <app-media-item [mediaItem]="mediaItem" [mediaType]="mediaType"></app-media-item>
      </ng-container>
    </div>
  </div>
</ng-container>
