<ng-container *ngIf="media">
  <div class="container py-4">
    <h1 class="mb-4 text-3xl">{{ title }}</h1>

    <div class="grid grid-cols-5 gap-4">
      <ng-container *ngFor="let mediaItem of media">
        <app-media-item [mediaItem]="mediaItem" [mediaType]="mediaType" class="col-span-1"></app-media-item>
      </ng-container>
    </div>
  </div>
</ng-container>
